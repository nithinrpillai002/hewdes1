[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

# Redirect API calls to the Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

[[redirects]]
  from = "/webhook/*"
  to = "/.netlify/functions/api/webhook/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api/health"
  status = 200

# Handle React Router (SPA) - Must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200