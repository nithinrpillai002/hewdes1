name = "insta-crm-worker"
main = "worker.ts"
compatibility_date = "2024-03-20"
assets = { directory = "./dist", binding = "ASSETS" }

[kv_namespaces]
[[kv_namespaces]]
binding = "CRM_KV"
id = "xxxxxxxxxxxx" # Run `npx wrangler kv:namespace create CRM_KV` to get this ID

[vars]
# You can set defaults here, or use `npx wrangler secret put` for sensitive data
WEBHOOK_VERIFY_TOKEN = "instagram-crm-verify-token"

[observability]
enabled = true
